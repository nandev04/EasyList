name: Backend CI

on:
  push:
    branches:
      - "feature/**"
      - "fix/**"
      - "hotfix/**"
    branches-ignore:
      - "*backup*"
    paths:
      - "backend/**"
  pull_request:
    branches:
      - main
    paths:
      - "backend/**"

jobs:
  install-backend-deps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: cd backend && npm install

  lint-backend:
    runs-on: ubuntu-latest
    needs: install-backend-deps
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: cd backend && npm run lint
